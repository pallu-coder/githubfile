<!--PROTOTYPE OF SNAKE GAME CREATED BY PRAHLAD GAUR USING JAVASCRIPT-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake type game prototype</title>
    <link rel="stylesheet" href="snakebutton.css">
</head>
<body>
    <canvas id="canvas" width="600" height="250">if browser does not support</canvas>
    <br/> <br/>
    <div align ="center">
        <button id="up">↑</button><br/>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">↑</button>
    </div>

    <script>
        window.onload=function(){
            var canvas=document.getElementById("canvas");
            var context=canvas.getContext("2d");
            var x=250;
            var y=150;
            var coinx=Math.random()*(600-50);
            var coiny=Math.random()*(250-50);

            var t=Date.now();
            let speed=300;
            let dir=0;
            let score=0;

            let up=document.getElementById('up');
            let down=document.getElementById('down');
            let left=document.getElementById('left');
            let right=document.getElementById('right');

            up.onmousedown=function(){dir=4;}
            down.onmousedown=function(){dir=3;}
            left.onmousedown=function(){dir=2;}
            right.onmousedown=function(){dir=1;}

            up.onmouseup=function(){dir=0;}
            down.onmouseup=function(){dir=0;}
            right.onmouseup=function(){dir=0;}
            left.onmouseup=function(){dir=0;}

            function draw(){
                var timepassed=(Date.now()-t)/1000;
                t=Date.now();

                context.clearRect(0,0,600,250);

                context.font='25px Arial';
                context.fillStyle='black';
                context.fillText("Score:"+score,20,30);

                context.beginPath();
                context.rect(x,y,50,50);
                context.fillStyle="red";
                context.fill();

                context.beginPath();
                context.rect(coinx,coiny,25,25);
                context.fillStyle="black";
                context.fill();

                if(dir==1){
                    if(x+50<600){x+=(speed*timepassed);}

                }
                else if(dir==2){
                    if(x>0){x-=(speed*timepassed);}
                }
                else if(dir==3){
                    if(y+50<250){
                    y+=(speed*timepassed);
                    }
                }
                else if(dir==4){
                    if(y>0){ y-=(speed*timepassed);}
                }
                if(coinx<=x+50 && x<=coinx+25 && coiny<=y+50 && y<=coiny+25)
                {
                    score++;
                    coinx=Math.random()*(600-25);
                    coiny=Math.random()*(250-25);
                }
                window.requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
    
</body>
</html>
